<!DOCTYPE html>
<html lang="en">
<head>
    <title>Payment Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="search-container payment-container">
    <div class="one-only">
        <form class="payment-form">
            <h2>Payment Details</h2>

            <!-- Tipo de pago -->
            <div class="form-group payment-type">
                <label>
                    <input type="radio" name="payment-type" value="cc" checked> Tarjeta
                </label>
                <label>
                    <input type="radio" name="payment-type" value="bank"> Bank Account
                </label>
            </div>

            <!-- Campos de tarjeta -->
            <div class="cc-fields payment-method">
                <div class="form-group">
                    <label for="card-name">Cardholder Name:</label>
                    <input type="text" id="card-name" name="card-name" placeholder="Michael Brown">
                </div>

                <div class="form-group">
                    <label for="card-number">Card Number:</label>
                    <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456">
                </div>

                <div class="form-group">
                    <label for="expiry">Expiry Date:</label>
                    <input type="text" id="expiry" name="expiry" placeholder="MM/YY">
                </div>

                <div class="form-group">
                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" name="cvv" placeholder="123">
                </div>

                <div class="form-group">
                    <label for="billing-zip">Billing ZIP:</label>
                    <input type="text" id="billing-zip" name="billing-zip" placeholder="78586">
                </div>
            </div>

            <!-- Campos de bank account -->
            <div class="bank-fields payment-method" style="display:none;">
                <div class="form-group">
                    <label for="routing">Routing Number:</label>
                    <input type="text" id="routing" name="routing" placeholder="012345678">
                </div>
                <div class="form-group">
                    <label for="account">Account Number:</label>
                    <input type="text" id="account" name="account" placeholder="123456789">
                </div>
            </div>

            <div class="form-group">
                <label for="amount">Amount to Pay:</label>
                <input type="number" id="amount" name="amount" placeholder="100.00" step="0.01" min="0" required>
            </div>

            <button type="submit" id="pay">Pay Now</button>
        </form>
    </div>
</div>

<!-- Pop-up de confirmaciÃ³n -->
<div id="confirm-popup" class="popup" style="display:none;">
    <p>Please confirm the payment amount: $<span id="confirm-amount"></span>?</p>
    <div class="popup-buttons">
        <button id="confirm-yes">Confirm</button>
        <button id="confirm-no">Cancel</button>
    </div>
</div>

<!-- Pop-up de agradecimiento -->
<div id="thank-popup" class="popup" style="display:none;">
    <p>Thank you for your payment, your confirmation number is: 754848</p>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
    const form = document.querySelector(".payment-form");
    const amountInput = document.getElementById("amount");
    const confirmPopup = document.getElementById("confirm-popup");
    const thankPopup = document.getElementById("thank-popup");
    const confirmAmountSpan = document.getElementById("confirm-amount");
    const confirmYes = document.getElementById("confirm-yes");
    const confirmNo = document.getElementById("confirm-no");

    const ccFields = document.querySelector(".cc-fields");
    const bankFields = document.querySelector(".bank-fields");
    const paymentRadios = document.querySelectorAll('input[name="payment-type"]');

    function updateRequiredFields() {
        ccFields.querySelectorAll("input").forEach(input => {
            input.required = (ccFields.style.display !== "none");
        });
        bankFields.querySelectorAll("input").forEach(input => {
            input.required = (bankFields.style.display !== "none");
        });
    }

    paymentRadios.forEach(radio => {
        radio.addEventListener("change", () => {
            if (radio.value === "cc") {
                ccFields.style.display = "block";
                bankFields.style.display = "none";
            } else {
                ccFields.style.display = "none";
                bankFields.style.display = "block";
            }
            updateRequiredFields();
        });
    });

    updateRequiredFields();

    form.addEventListener("submit", (e) => {
        e.preventDefault();

        let valid = true;
        const visibleInputs = form.querySelectorAll(".payment-method input");
        visibleInputs.forEach(input => {
            const style = window.getComputedStyle(input.closest(".payment-method"));
            if (style.display === "none") return;
            if (input.required && !input.value.trim()) {
                valid = false;
                input.classList.add("input-error");
            } else {
                input.classList.remove("input-error");
            }
        });

        if (!valid) {
            alert("Por favor complete todos los campos requeridos.");
            return;
        }

        confirmAmountSpan.textContent = parseFloat(amountInput.value).toFixed(2);
        confirmPopup.style.display = "block";
    });

    confirmNo.addEventListener("click", () => {
        confirmPopup.style.display = "none";
    });

    confirmYes.addEventListener("click", () => {
        confirmPopup.style.display = "none";
        thankPopup.style.display = "block";

        // Mostrar mensaje de agradecimiento 2 segundos, luego cerrar
        setTimeout(() => {
            window.close();
        }, 2000);
    });
});
</script>


</body>
</html>
